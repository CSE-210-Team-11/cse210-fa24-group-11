<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Level Task Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 300px;
      background-color: #f4f4f4;
      height: 100vh;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .task {
      margin: 10px 0;
    }

    .task-title {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      cursor: pointer;
    }

    .task-title .left {
      display: flex;
      align-items: center;
    }

    .task-title .right {
      display: flex;
      align-items: center;
    }

    .task-title input {
      margin-right: 10px;
    }

    .status {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }

    .status.leaf {
        color: green; 
    }

    .subtasks {
      margin-left: 20px;
      display: none;
    }

    .subtasks.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Task with multi-level subtasks -->
    <div class="task">
      <div class="task-title">
        <div class="left">
          <input type="checkbox" class="task-checkbox">
          <label>Task 1</label>
        </div>
        <div class="right">
          <span class="status">0/3</span>
        </div>
      </div>
      <div class="subtasks">
        <div class="task">
          <div class="task-title">
            <div class="left">
              <input type="checkbox" class="task-checkbox">
              <label>Task 1.1</label>
            </div>
            <div class="right">
              <span class="status">leaf</span>
            </div>
          </div>
        </div>
        <div class="task">
          <div class="task-title">
            <div class="left">
              <input type="checkbox" class="task-checkbox">
              <label>Task 1.2</label>
            </div>
            <div class="right">
              <span class="status">leaf</span>
            </div>
          </div>
        </div>
        <div class="task">
          <div class="task-title">
            <div class="left">
              <input type="checkbox" class="task-checkbox">
              <label>Task 1.3</label>
            </div>
            <div class="right">
              <span class="status">0/2</span>
            </div>
          </div>
          <div class="subtasks">
            <div class="task">
              <div class="task-title">
                <div class="left">
                  <input type="checkbox" class="task-checkbox">
                  <label>Task 1.3.1</label>
                </div>
                <div class="right">
                  <span class="status">leaf</span>
                </div>
              </div>
            </div>
            <div class="task">
              <div class="task-title">
                <div class="left">
                  <input type="checkbox" class="task-checkbox">
                  <label>Task 1.3.2</label>
                </div>
                <div class="right">
                  <span class="status">leaf</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // show subtasks
    document.querySelectorAll('.task-title').forEach(title => {
      title.addEventListener('click', (e) => {
        if (e.target.tagName === 'INPUT') return; 
        const subtasks = title.parentElement.querySelector('.subtasks');
        if (subtasks) {
          subtasks.classList.toggle('visible');
        }
      });
    });

    // checkbox update
    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        const task = this.closest('.task');
        updateTaskStatus(task); 

        // update parent
        updateParentStatus(task);
      });
    });

    function updateTaskStatus(task) {
      const checkbox = task.querySelector('.task-title .task-checkbox');
      const subtasks = task.querySelector('.subtasks');
      const subtaskCheckboxes = subtasks ? Array.from(subtasks.children).map(child => child.querySelector('.task-title .task-checkbox')) : [];

      // check/uncheck all subtasks
      if (checkbox.checked && subtasks) {
        subtaskCheckboxes.forEach(cb => cb.checked = true);
      } else if (!checkbox.checked && subtasks) {
        subtaskCheckboxes.forEach(cb => cb.checked = false);
      }

      // update
      updateStatusDisplay(task);
    }

    function updateStatusDisplay(task) {
      const subtasks = task.querySelector('.subtasks');
      const statusDisplay = task.querySelector('.status');

      if (!subtasks) {
        if (statusDisplay) statusDisplay.textContent = 'leaf'; // leaf
        return;
      }

      const subtaskCheckboxes = Array.from(subtasks.children).map(child => child.querySelector('.task-title .task-checkbox'));
      const completedCount = subtaskCheckboxes.filter(cb => cb && cb.checked).length;
      const totalCount = subtaskCheckboxes.length;

      if (statusDisplay) {
        statusDisplay.textContent = `${completedCount}/${totalCount}`;
      }
    }

    function updateParentStatus(task) {
      const parentSubtasks = task.closest('.subtasks');
      if (!parentSubtasks) return;

      const parentTask = parentSubtasks.closest('.task');
      const parentCheckbox = parentTask.querySelector('.task-title .task-checkbox');
      const siblingCheckboxes = Array.from(parentSubtasks.children).map(child => child.querySelector('.task-title .task-checkbox'));
      const allChecked = siblingCheckboxes.every(cb => cb && cb.checked);
      const noneChecked = siblingCheckboxes.every(cb => cb && !cb.checked);

      parentCheckbox.checked = allChecked;
      parentCheckbox.indeterminate = !allChecked && !noneChecked;

      updateStatusDisplay(parentTask);

      updateParentStatus(parentTask);
    }
  </script>
</body>
</html>
