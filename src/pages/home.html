<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    
    <!--stylesheet-->
    <link rel="stylesheet" href="../styles/pages/home.css">
    <link rel="stylesheet" href="../assets/icons/all.min.css">
    <link rel="stylesheet" href="../styles/components/birds.css">
    <!-- scripts -->
    <script type="module" src="../scripts/quotesmanager.js" defer></script>
    <script type="module" src="../scripts/components/streak/displayStreak.js" defer></script>
    <script type="module" src="../scripts/projectLoader.js" defer></script>
</head>
<body>
    <div class='sky'>
        <div class='stars'>
    <main class="greeting-div flexbox-display">
        <a href="about-us.html">
            <img id="homepage-logo" src="../media/images/streak_logo.png" alt="Streek Logo">
            <h1 class="greeting">Welcome to S<span id="title-highlight">tree</span>k</h1>
        </a>
        <section id="quote-container">
            <p><em id="quote-text"></em>...</p>
            <span class="author">
                <em id="quote-author"></em>
            </span>
        </section>

        <section class="info-div flexbox-display">
            <div class="streak-div flexbox-display">
                <strong>Project Count: <span id="project-count">0</span></strong>
            </div>
            <div class="streak-div flexbox-display">
                <span id="icon-container" class="streak-svg"></span>
                <strong id="display-streak">0</strong>
                <strong>&nbsp; Day Streak</strong>
            </div>
            <button 
                class="go-to-projects-button" 
                onclick="window.location.href='project-list.html'"
            >
                <strong>
                    Go To Projects
                    <i class="fa-solid fa-arrow-right"></i>
                    &rArr;
                </strong>
            </button>
        </section>
    </main>
    <div class="birds-wrapper">
        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
        </div>
        
        <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
        </div>
        
        <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
        </div>
        
        <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
        </div>
    
        <!-- Adding 4 more birds -->
        <div class="bird-container bird-container--five">
            <div class="bird bird--five"></div>
        </div>
        
        <div class="bird-container bird-container--six">
            <div class="bird bird--six"></div>
        </div>
        
        <div class="bird-container bird-container--seven">
            <div class="bird bird--seven"></div>
        </div>
        
        <div class="bird-container bird-container--eight">
            <div class="bird bird--eight"></div>
        </div>
    </div>
    <!-- <img 
        src="../media/images/tree-art.svg" 
        alt="Forest scene" 
        class="tree-art"
    > -->
</div>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            
            import('../scripts/quotesmanager.js')
                .then(module => module.updateQuote());

            
            import('../scripts/components/streak/displayStreak.js')
                .then(module => module.displayStreak());

            
            import('../scripts/projectLoader.js')
                .then(module => {
                    const countElement = document.getElementById('project-count');
                    countElement.textContent = module.getProjectCount();
                });
        });
    </script>
</body>
</html>
